<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Мониторинг социальных сетей: Упоминание ПАО "Татнефть"</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
         <h5 class="my-0 mr-md-auto font-weight-normal">Company name</h5>
         <nav class="my-2 my-md-0 mr-md-3">
             <a class="p-2 text-dark" href="#">Главная</a>
             <a class="p-2 text-dark" href="#">Информация</a>
         </nav>
        <a class="btn btn-outline-primary" href="#">Помощь</a>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-4 offset-2">
              {% for p in posts %}
              <div class="alert alert-{{ la.mark}}">
                  <b>Ccылка:</b> {{ p.post_link }} <br>
                  <b>Оценка:</b> {{ p.post_score }} <br>
                  <span class="badge badge-{{ la.mark}}">{{ p.post_category}}</span>
                  <a href="{{ p.get_absolute_url}}">детали</a>
              </div>
              {% endfor %}
            </div>
            <div class="col-4 offset-1">
                <h2> Мониторинг социальных сетей</h2>

            </div>
        </div>
    </div>
</body>
</html>
